<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Undercover - Pilih Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .mode-selection-container {
            text-align: center;
            background: var(--theme-surface-transparent);
            backdrop-filter: blur(12px);
            border: 1px solid var(--theme-border);
            border-radius: var(--border-radius-main);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 40px;
            max-width: 450px;
            width: 90%;
        }
        .mode-selection-container h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 2em;
            color: var(--theme-primary);
            margin-bottom: 10px;
        }
        .mode-selection-container p {
            color: var(--theme-text-secondary);
            margin-bottom: 30px;
        }
        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .mode-btn {
            padding: 20px;
            font-size: 1.4em;
            font-weight: 700;
            border-radius: var(--border-radius-small);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .mode-btn:hover {
            transform: translateY(-5px);
            filter: brightness(1.1);
        }
        #offline-btn {
            background: var(--gradient-primary);
            color: #000;
        }
        #online-btn {
            background: var(--gradient-accent);
            color: var(--theme-text-primary);
        }
    </style>
</head>
<body>
    <div class="mode-selection-container">

            UC HAMDI'S
        </h1>
        <p>Selamat datang! Pilih mode permainan Anda.</p>
        <div class="mode-buttons">
            <button id="offline-btn" class="mode-btn" onclick="window.location.href='offline.html'">

            <button id="online-btn" class="mode-btn" onclick="window.location.href='online.html'">
